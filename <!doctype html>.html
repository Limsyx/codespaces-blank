
<!index html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gala Couleur 2026</title>
  <meta name="description" content="Gala 2026 — Thème Couleur. Site one‑page noir & orange avec galerie d’images animées." />
  <style>
    :root {
      --orange: #ff7a00;
      --orange-2: #ff9a3b;
      --black: #0c0c0d;
      --grey: #1a1a1b;
      --text: #f4f4f5;
      --muted: #c9c9ce;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 70% -10%, rgba(255,122,0,.18), transparent 60%),
                  radial-gradient(1000px 500px at 0% 110%, rgba(255,122,0,.12), transparent 60%),
                  var(--black);
      line-height: 1.55;
    }
  </style>
</head>
<body>
  <h1 style="color: #ff7a00; text-align:center; margin-top:100px;">Gala Couleur 2026</h1>
