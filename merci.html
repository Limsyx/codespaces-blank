<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci — Gala Couleur 2026</title>
  <meta http-equiv="refresh" content="7; url=./">
  <style>
    :root {
      --orange: #ff7a00;
      --orange-2: #ff9a3b;
      --ink: #0c0c0d;
      --line: #ececf0;
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, sans-serif;
      background: #fff;
      color: var(--ink);
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 48px 36px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      background: #fff;
      max-width: 520px;
      animation: fadeInUp 1.2s ease forwards;
    }

    h1 {
      font-size: 2rem;
      color: var(--orange);
      margin-bottom: 0.6rem;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 0.3s;
    }

    p {
      margin: 8px 0;
      color: #2a2a2f;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 0.6s;
    }

    .btn {
      display: inline-block;
      margin-top: 1.4rem;
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--orange), var(--orange-2));
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      letter-spacing: 0.2px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 0.9s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(255, 122, 0, 0.3);
    }

    small {
      display: block;
      margin-top: 18px;
      color: #777;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 1.2s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Petites bulles oranges animées */
    .bubbles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, var(--orange), var(--orange-2));
      border-radius: 50%;
      opacity: 0.25;
      animation: floatUp 12s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.25; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="bubbles"></div>

  <div class="card">
    <h1>Merci pour votre réponse ✨</h1>
    <p>Votre participation au <strong>Gala Couleur 2026</strong> a bien été enregistrée.</p>
    <p>Nous avons hâte de partager cette soirée haute en couleur avec vous&nbsp;!</p>
    <a href="./" class="btn">Revenir à la page d’accueil</a>
    <small>Redirection automatique dans quelques secondes...</small>
  </div>

  <script>
    // Génération de bulles orange en fond
    const container = document.querySelector('.bubbles');
    for (let i = 0; i < 15; i++) {
      const b = document.createElement('div');
      b.classList.add('bubble');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDelay = (Math.random() * 6) + 's';
      b.style.width = b.style.height = (10 + Math.random() * 20) + 'px';
      container.appendChild(b);
    }
  </script>
</body>
</html>
