<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci — Gala Couleur 2026</title>
  <meta http-equiv="refresh" content="6; url=./">
  <style>
    :root{
      --orange:#ff7a00;
      --orange-2:#ff9a3b;
      --ink:#0c0c0d;
      --line:#ececf0;
      --radius:18px;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    html,body{
      height:100%;
      margin:0;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;
      background:#fff;
      color:var(--ink);
      overflow:hidden;
    }
    .card{
      text-align:center;
      padding:42px 32px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      background:#fff;
      max-width:480px;
      opacity:0;
      transform:translateY(15px);
      animation:fadeInUp 1.2s ease forwards;
    }
    h1{
      color:var(--orange);
      margin-bottom:8px;
      opacity:0;
      animation:fadeIn 1.2s ease forwards 0.4s;
    }
    p{
      margin:8px 0;
      color:#2a2a2f;
      opacity:0;
      animation:fadeIn 1.2s ease forwards 0.8s;
    }
    .btn{
      display:inline-block;
      margin-top:18px;
      padding:12px 20px;
      border-radius:12px;
      border:none;
      background:linear-gradient(135deg,var(--orange),var(--orange-2));
      color:#fff;
      font-weight:700;
      text-decoration:none;
      opacity:0;
      animation:fadeIn 1.2s ease forwards 1.2s;
    }
    small{
      display:block;
      margin-top:16px;
      color:#777;
      opacity:0;
      animation:fadeIn 1.2s ease forwards 1.6s;
    }

    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(15px); }
      to { opacity:1; transform:translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merci ✨</h1>
    <p>Votre réponse a bien été enregistrée&nbsp;!</p>
    <p>Nous avons hâte de vous retrouver au <strong>Gala Couleur 2026</strong>.</p>
    <a href="./" class="btn">Revenir à la page principale</a>
    <small>Redirection automatique dans quelques secondes…</small>
  </div>
</body>
</html>
